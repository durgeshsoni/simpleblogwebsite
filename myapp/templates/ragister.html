<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Durgesh Soni | Ragister </title>
  </head>
  
<body>        
      
    <center class="my-5">
        <h1>Register Below </h1>
            {% for message in messages %}
             <h5 style="color: red;">{{message}}</h5>
             {% endfor %}
        <div class="box bg-light mt-5 p-5 rounded" style="width: fit-content;">

            <form action="/ragister/" method="POST" >
                {% csrf_token %}
                <input type="text" name="username" class="mb-3 focus"  placeholder="Enter username..."  style="text-transform: lowercase;"><br>
                <input type="email" name="email" placeholder="Enter Your Email... " class="mb-3"><br>
                <input type="password" name="password"  placeholder="Password" class="mb-3"><br>
                <input type="password" name="password2" placeholder="Confirm Password" class="mb-3"><br><br>
                <input type="submit" class="btn btn-success"></input><br><br>
                <p>I have account <a href="/login/" style="text-decoration: none;">Login here</a></p>
                

            </form>
        </div>
    </center>
   
          
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
